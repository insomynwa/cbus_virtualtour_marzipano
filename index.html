    <div id="room-list">
        <ul class="rooms">

            <a href="javascript:void(0)" class="room" data-id="scene_01">

            </a>

            <a href="javascript:void(0)" class="room" data-id="scene_02">
                <li class="text">scene_02</li>
            </a>

        </ul>
    </div>

    <div id="title-bar">
        <h1></h1>
    </div>

    <a href="javascript:void(0)" id="room-list-toggle">
      <img class="icon off" src="assets/img/expand.png">
      <img class="icon on" src="assets/img/collapse.png">
    </a>

    <a href="javascript:void(0)" id="full-screen-toggle">
      <img class="icon off" src="assets/img/fullscreen.png">
      <img class="icon on" src="assets/img/windowed.png">
    </a>

    <div class="w3-container">
        <a id="login-button" class="guest-nav"
            onclick="document.getElementById('login-form-modal').style.display='block'"><i
                class="material-icons">power</i> Login</a>

        <div id="login-form-modal" class="w3-modal">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
                <div class="w3-center"><br>
                    <span onclick="document.getElementById('login-form-modal').style.display='none'"
                        class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
                </div>
                <form id="login-form" class="w3-container" action="post">
                    <div class="w3-section">
                        <label><b>Email</b></label>
                        <input id="login-email" class="w3-input w3-border w3-margin-bottom" type="email"
                            placeholder="Enter Email" name="login-email" required>
                        <label><b>Password</b></label>
                        <input id="login-password" class="w3-input w3-border" type="password"
                            placeholder="Enter Password" name="login-password" required>
                        <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>
                    </div>
                </form>

                <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                    <button onclick="document.getElementById('login-form-modal').style.display='none'" type="button"
                        class="w3-button w3-red">Cancel</button>
                    <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
                </div>

            </div>
        </div>
    </div>

    <div class="w3-container">
        <a id="register-button" class="guest-nav"
            onclick="document.getElementById('register-form-modal').style.display='block'"><i
                class="material-icons">post_add</i> Register</a>

        <div id="register-form-modal" class="w3-modal">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
                <div class="w3-center"><br>
                    <span onclick="document.getElementById('register-form-modal').style.display='none'"
                        class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
                </div>
                <form id="register-form" class="w3-container" action="post">
                    <div class="w3-section">
                        <label><b>Name</b></label>
                        <input id="register-name" class="w3-input w3-border w3-margin-bottom" type="text"
                            placeholder="Enter Name" name="register-name" required>
                        <label><b>Phone</b></label>
                        <input id="register-phone" class="w3-input w3-border w3-margin-bottom" type="text"
                            placeholder="Enter Phone" name="register-phone" required>
                        <label><b>Email</b></label>
                        <input id="register-email" class="w3-input w3-border w3-margin-bottom" type="email"
                            placeholder="Enter Email" name="register-email" required>
                        <label><b>Confirm Email</b></label>
                        <input id="register-reemail" class="w3-input w3-border w3-margin-bottom" type="email"
                            placeholder="Enter Email" name="register-reemail" required autocomplete="false">
                        <label><b>Password</b></label>
                        <input id="register-password" class="w3-input w3-border" type="password"
                            placeholder="Enter Password" name="register-password" required>
                        <label><b>Confirm Password</b></label>
                        <input id="register-repassword" class="w3-input w3-border" type="password"
                            placeholder="Enter Password" name="register-repassword" required autocomplete="false">
                        <button class="w3-button w3-block w3-green w3-section w3-padding"
                            type="submit">Register</button>
                    </div>
                </form>

                <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                    <button onclick="document.getElementById('register-form-modal').style.display='none'" type="button"
                        class="w3-button w3-red">Cancel</button>
                </div>

            </div>
        </div>
    </div>
